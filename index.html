<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./src/css/flora.css" />
  <script type="module" src="./src/wc/passwordInput.js"></script>
  <script type="module" src="./src/wc/focusedImage.js"></script>
  <script type="module" src="./src/wc/shadowXD.js"></script>
</head>

<body class="ieee-light">
  <nav>
    <div class="Img" style="
          background-image: url(https://i.imgur.com/zyMtf5Y.png);
          background-position: left;
          background-size: contain;
          width: 50px;
          padding-right: 64px;
        "></div>
    <ul>
      <li class="Here">Home</li>
      <li>Societies</li>
      <li>News</li>
    </ul>
  </nav>
  <div class="Page">
    <section id="Hero">
      <div class="Left">
        <h1>Become a leader in engineering</h1>
        <h3>
          Connect with like-minded individuals and develop your skills by
          working in exciting projects with El Bosque students.
        </h3>
        <button class="Primary">Join today!</button>
        <button class="Secondary">It'd be cool!</button>
        <button class="Tertiary">Or maybe not?</button>
        <button class="Tertiary Simpler">I don't know, you decide</button>
        <password-input id="ExamplePwdInput" name="password" label="Password" width="200"></password-input>
        <focused-image src="https://i.imgur.com/sxskFZ6.jpeg"
          alt="Estudiantes del capítulo Computer reunidos con nuevos integrantes" width="500px" aspectratio="16/9"
          bgposition="center" displayalt="true"></focused-image>
      </div>
      <div class="Img" style="
            width: 500px;
            aspect-ratio: 16 / 9;
            background-image: url(https://i.imgur.com/sxskFZ6.jpeg);
            border-radius: 5px;
            background-position: right;
          ">
        <img alt="Estudiantes del capítulo Computer reunidos con nuevos integrantes" />
      </div>
    </section>
  </div>
</body>

</html>
